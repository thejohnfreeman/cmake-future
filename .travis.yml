sudo: required

multi-line: &multi-line
  - mkdir build
  - cd build
  - cmake ..
  - sudo cmake --build . --target install
  - ctest -V

matrix:
  include:
    - os: linux
      dist: xenial
      script: *multi-line
    - os: linux
      dist: trusty
      script: *multi-line
    - os: osx
      script: *multi-line
